<ion-header [translucent]="true" class="title">
  <ion-toolbar>

    <ion-back-button slot="start" default-href="#" class="btnBack"></ion-back-button>

    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="registerForm" (ngSubmit)="createClient()" class="formUsers">

    <ion-item lines="none">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nameClient"></ion-input>
    </ion-item>

     <ion-item lines="none">
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input formControlName="usernameClient"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating" lines="none">Correo</ion-label>
      <ion-input type="email" formControlName="emailClient"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating" lines="none">Contrase√±a</ion-label>
      <ion-input type="password" formControlName="passwordClient"></ion-input>
    </ion-item>

    <ion-button fill="clear" expand="block" type="submit">
      Registrarse
    </ion-button>

  </form>


</ion-content>
