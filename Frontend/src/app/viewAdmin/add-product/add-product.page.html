<ion-header class="mainHeader">
  <ion-toolbar>
    <ion-title>Nuevo Producto</ion-title>
    <ion-back-button class="btnBack" slot="start" default-href="#"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]= "productForm" class="mainForm" (ngSubmit)="createProduct()">

    <!--Form to input only-->
    <ion-item lines="none">
      <ion-label position="stacked">Nombre del producto</ion-label>
      <ion-input type="text" placeholder="Producto" formControlName="nameProduct"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Detalles</ion-label>
      <ion-textarea placeholder="Breve descripciÃ³n del producto" formControlName="detailsProduct"> </ion-textarea>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Precio</ion-label>
      <ion-input type="number" placeholder="Precio del producto" formControlName="priceProduct"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Categoria</ion-label>
      <ion-select interface="action-sheet" placeholder="Categoria Producto" formControlName="idCategory" type="number" >
        <ion-select-option *ngFor="let c of category" [value]="c.id" >
          {{c.nameCategory}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <!--Image input only-->
    <ion-item lines="none" class="imageBox">
      <ion-label position="stacked">Imagen</ion-label>
      <ion-button fill="clear" class="uploadButton" id="click-trigger">
        <ion-img *ngIf="capturePhoto" [src]="capturePhoto" crossOrigin="anonymous"></ion-img>
        <ion-img *ngIf="!capturePhoto" src="../../../assets/icon/camera.png" ></ion-img>
      </ion-button>
    </ion-item>
  


    <ion-button class="btnAdd" expand="full" type="submit">Agregar Producto</ion-button>

  </form>

</ion-content>

<!--Popover for upload image-->
<ion-popover trigger="click-trigger" triggerAction="click">
  <ng-template>
    <ion-content>
      <ion-item button (click) = "pickPhoto()"> Subir Imagen </ion-item>
      <ion-item button (click) = "takePhoto()"> Agregar imagen</ion-item>
    </ion-content>
  </ng-template>
</ion-popover>
