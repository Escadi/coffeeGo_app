<ion-menu side="end" menuId="mainMenu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="light">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button (click)="openNewProduct()">
        <ion-label>Nuevo producto</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label>Configuración</ion-label>
      </ion-item>
         <ion-item button>
        <ion-label>Clientes</ion-label>
      </ion-item>
         <ion-item button>
        <ion-label>Pagos</ion-label>
      </ion-item>
      <ion-item button (click)="closeSession()">
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="mainPage" id="main-content">
  <ion-header class="header">
    <ion-toolbar>
      <ion-title>Mi Perfil</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="openMenu()">
          <ion-icon name="menu" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <form class="main-form">
    <ion-item lines="none">
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Apellidos</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">¿Quieres cambiar tu contraseña?</ion-label>
      <ion-button>Cambiar contraseña</ion-button>
    </ion-item>
    <ion-item lines="none">
      <ion-button (click)="back()">Cerrar Sesión</ion-button>
    </ion-item>

  </form>
</ion-content>
